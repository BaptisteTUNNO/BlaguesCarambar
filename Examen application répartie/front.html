<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carambar & Co - Blagues</title>
  <style>
/* Thème Carambar */
body {
  font-family: 'Arial', sans-serif;
  background-color: #ffdb00;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #ff6600;
  text-align: center;
}

.joke-container {
  background-color: #fff;
  border: 2px solid #ff6600;
  padding: 20px;
  margin-bottom: 20px;
}

.joke-container p {
  margin: 0;
  font-size: 18px;
}

.joke-buttons {
  margin-bottom: 10px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}

.joke-buttons button {
  background-color: #ff6600;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 4px;
}

.joke-buttons button:hover {
  background-color: #cc5500;
}

#id-input {
  margin-right: 10px;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ff6600;
}

#get-joke-button {
  background-color: #ff6600;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 4px;
}

#get-joke-button:hover {
  background-color: #cc5500;
}
  </style>
</head>
<body>
  <h1>Carambar & Co - Blagues</h1>
  
  <div class="joke-container" id="joke-container">
    <p id="joke-text">Cliquez sur le bouton pour afficher une blague</p>
  </div>
  
  <div class="joke-buttons">
    <button id="joke-button">Afficher une blague</button>
    <button id="all-jokes-button">Afficher toutes les blagues</button>
    <div id="get-joke-by-id-container">
      <input type="number" id="id-input" placeholder="ID de la blague">
      <button id="get-joke-button">Obtenir une blague par ID</button>
    </div>
  </div>
  
  <script>
    // Ajoutez ici le code JavaScript pour afficher les blagues
    const jokeContainer = document.getElementById('joke-container');
    const jokeText = document.getElementById('joke-text');
    const jokeButton = document.getElementById('joke-button');
    const allJokesButton = document.getElementById('all-jokes-button');
    const idInput = document.getElementById('id-input');
    const getJokeButton = document.getElementById('get-joke-button');

    const jokes = [
      "1) Quelle est la femelle du hamster ? L'amsterdam !",
      "2) Que dit un oignon quand il se cogne ? Aie !",
      "3) Quel est l'animal le plus heureux ? Le hibou, parce que sa femme est chouette !",
      "4) Pourquoi le football c'est rigolo ? Parce que Thierry en rit !",
      "5) Quel est le sport le plus fruité ? La boxe, parce que tu prends des pêches dans la poire et tu tombes dans les pommes !",
      "6) Que se fait un schtroumpf quand il tombe ? Un Bleu !",
      "7) Quel est le comble pour un marin ? Avoir le nez qui coule !",
      "8) Qu'est-ce que les enfants usent le plus à l'école ? Le professeur !",
      "9) Quel est le sport le plus silencieux ? Le para-chuuuuuuut !",
      "10) Quel est le comble pour un joueur de bowling ? De perdre la boule !"
    ];

    jokeButton.addEventListener('click', displayRandomJoke);
    allJokesButton.addEventListener('click', displayAllJokes);
    getJokeButton.addEventListener('click', displayJokeById);

    function displayRandomJoke() {
      clearJokeContainer();
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      displayJoke(randomJoke);
    }

    function displayAllJokes() {
      clearJokeContainer();
      jokes.forEach(joke => {
        displayJoke(joke);
        addLineBreak();
      });
    }

    function displayJokeById() {
      const jokeId = parseInt(idInput.value);
      if (jokeId >= 1 && jokeId <= jokes.length) {
        clearJokeContainer();
        const joke = jokes[jokeId - 1];
        displayJoke(joke);
      } else {
        alert('ID de blague invalide');
      }
    }

    function clearJokeContainer() {
      jokeText.innerHTML = '';
    }

    function displayJoke(joke) {
      const jokeElement = document.createElement('p');
      jokeElement.textContent = joke;
      jokeText.appendChild(jokeElement);
    }

    function addLineBreak() {
      const lineBreak = document.createElement('br');
      jokeText.appendChild(lineBreak);
    }
  </script>
</body>
</html>
